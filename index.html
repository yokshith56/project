<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interface-container">
        <div class="card" tabindex="0">
            <div class="card-title">CADA</div>
            <div class="card-content">Neeku dhole</div>

            <div class="button-group">
                <button class="button">Action 1</button>
                <button class="button">Action 2</button>
            </div>

            <div class="toggle-switch">
                <label>
                    <input type="checkbox">
                    <div class="toggle-slider"></div>
                </label>
                <span>Enable feature</span>
            </div>

            <div class="tooltip">Click to explore</div>
        </div>

        <div class="card" tabindex="0">
            <div class="card-title">CADA</div>
            <div class="card-content">Nuvvu Dhole</div>

            <div class="button-group">
                <button class="button">Learn More</button>
                <button class="button">Start</button>
            </div>

            <div class="toggle-switch">
                <label>
                    <input type="checkbox" checked>
                    <div class="toggle-slider"></div>
                </label>
                <span>Active</span>
            </div>

            <div class="tooltip">More info here</div>
        </div>
    </div>
</body>
</html>
        </div>
    </div>
</body>
</html>
